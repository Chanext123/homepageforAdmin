<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Change Modal</title>
 
</head>
<style>
  /* Styles for the modal container */
.modalCP {
  
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
}

/* Styles for the modal content */
.modal-contentCP {
    background-color: #fff;
    margin: 9% auto;
    padding: 20px;
    border-radius: 5px;
    max-width: 400px;
    text-align: center;
    position: relative;
    font-family: 'Arial Narrow', Arial, sans-serif;

}

.modal-contentCP h2 {
  color: #FF7C03;
}
#passwordForm {
    display: grid;
    gap: 10px;
    text-align: left;
}

#passwordForm label {
    font-weight:300;
    
}

#passwordForm input[type="password"] {
    /* width: 100%; */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    outline: none;

}

#passwordForm button[type="submit"] {
    background-color: #FF7C03;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#passwordForm button[type="submit"]:hover {
    background-color: #F8AF5B;
}

/* Close button style */
.closeCP {
    position: absolute;
    top: 0;
    right: 0;
    padding: 10px;
    cursor: pointer;
    font-size: 20px;
    font-weight: 600;
    color: #FF7C03;
}

/* Responsive design for the modal */
@media screen and (max-width: 600px) {
    .modal-content {
        margin: 10% auto;
        width: 80%;
    }
}

/* Unique button style */
.unique-button {
    background-color: #FF7C03;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.unique-button:hover {
    background-color: #FF7C03;
}

</style>

  </div>

</html>
